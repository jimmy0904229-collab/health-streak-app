<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>登入</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label>帳號：</label>
            <input type="text" name="username" required>
            <label>密碼：</label>
            <input type="password" name="password" required>
            <button type="submit" class="btn">登入</button>
        </form>
    <div style="text-align:center; margin-top:12px;">
      {% if google_enabled %}
        <a href="{{ url_for('google.login') }}" class="btn">使用 Google 登入</a>
      {% else %}
        <div class="muted">尚未設定 Google OAuth（請在環境變數設定 GOOGLE_OAUTH_CLIENT_ID / GOOGLE_OAUTH_CLIENT_SECRET 並重新部署）</div>
      {% endif %}
    </div>
        <p>沒有帳號？ <a href="{{ url_for('register') }}">註冊</a></p>
    </div>
</body>
</html>
