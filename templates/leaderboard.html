<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>排行榜</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>排行榜（本週）</h2>
        <table class="leaderboard-table">
            <tr>
                <th>名次</th>
                <th>好友名稱</th>
                <th>累積點數</th>
            </tr>
            {% for user in leaderboard %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.points }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="badge-section">
            <h3>徽章</h3>
            <ul>
                {% for badge in badges %}
                <li class="badge {% if badge.achieved %}achieved{% endif %}">
                    <span>{{ badge.title }}</span> - <small>{{ badge.desc }}</small>
                    {% if badge.achieved %}<span class="badge-icon">🏅</span>{% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('index') }}" class="btn">回首頁</a>
    </div>

    <!-- Bottom nav -->
    <div class="bottom-nav">
        <a href="{{ url_for('index') }}" class="nav-item">首頁</a>
        <a href="{{ url_for('friends_page') }}" class="nav-item">好友</a>
        <a href="{{ url_for('leaderboard_page') }}" class="nav-item">排行榜</a>
        <a href="{{ url_for('badges_page') }}" class="nav-item">徽章</a>
    </div>
    
</body>
</html>
